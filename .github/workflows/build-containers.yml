name: build-containers

on:
  push:
    branches: ['master']
    paths:
      - 'src/**'
      - 'tests/**'
      - '.editorconfig'
      - 'Directory.Build.props'
      - 'global.json'
      - '.github/workflows/build-containers.yml'
  pull_request:
    branches: ['master']
    paths:
      - 'src/**'
      - 'tests/**'
      - '.editorconfig'
      - 'Directory.Build.props'
      - 'global.json'
      - '.github/workflows/build-containers.yml'
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      is_workflow_call:
        type: boolean
        required: false
        default: true

concurrency: # head_ref is only defined on pull_request events, run_id is unique for each workflow run
  group: build-containers-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PLATFORMS: 'linux/amd64,linux/arm64,linux/arm/v7'

jobs:
  setup-vars:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ inputs.is_workflow_call && inputs.version || '1.0.0' }}
    steps:
      - name: NOOP
        run: echo "Doing nothing"

  build-containers:
    name: build-containers-${{ matrix.type }}
    runs-on: ubuntu-latest
    needs: [setup-vars]
    strategy:
      fail-fast: false
      matrix:
        include:
          - type: 'JIT'
            suffix: '-jit'
          - type: 'AOT'
            suffix: '-aot'
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build all platforms
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/FileServer/Dockerfile
          target: app${{ matrix.suffix }}
          build-args: APP_VERSION=${{ needs.setup-vars.outputs.version }}
          platforms: ${{ env.PLATFORMS }}

      - name: Tag all platforms from build cache and save
        shell: bash
        env:
          IMAGE: fileserver
          VERSION: ${{ needs.setup-vars.outputs.version }}
          SUFFIX: ${{ matrix.suffix }}
        run: |
          mkdir artifacts
          echo "$PLATFORMS" | tr ',' '\n' | while IFS= read -r PLAT; do
            ARCH="$(echo -n "$PLAT" | sed 's/linux\///g' | sed 's/amd64/x64/g; s/arm\/v/armv/g')"
            TAG="${VERSION}${SUFFIX}-$ARCH"
            docker buildx build --load . -t ${IMAGE}:${TAG} \
              -f src/FileServer/Dockerfile \
              --target app${{ matrix.suffix }} \
              --build-arg APP_VERSION=${{ needs.setup-vars.outputs.version }} \
              --platform $PLAT
            docker save ${IMAGE}:${TAG} | gzip > artifacts/fileserver-container-image-${TAG}.tar.gz
          done

      - name: Calculate sha256sums
        shell: bash
        run: sha256sum -b artifacts/* | tee artifacts/sha256sums-containers-${{ matrix.type }}.txt

      - name: Upload sha256sums
        uses: actions/upload-artifact@v4
        with:
          name: sha256sums-containers-${{ matrix.type }}
          if-no-files-found: error
          path: artifacts/sha256sums-*.txt

      - name: Upload container images
        uses: actions/upload-artifact@v4
        with:
          name: built-containers-${{ matrix.type }}
          if-no-files-found: error
          retention-days: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && 7 || 1 }}
          compression-level: 0
          path: |
            artifacts/*
            !artifacts/sha256sums-*.txt

  test-containers:
    name: test-containers (${{ matrix.runner }})
    runs-on: ${{ matrix.runner }}
    needs: [setup-vars, build-containers]
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-latest, ubuntu-24.04-arm]
    steps:
      - name: Download container images
        uses: actions/download-artifact@v5
        with:
          pattern: built-containers-*
          path: .
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test container images
        shell: bash
        env:
          IMAGE: fileserver
          VERSION: ${{ needs.setup-vars.outputs.version }}
          ARCH: ${{ matrix.runner == 'ubuntu-latest' && 'x64' || 'arm64' }}
        run: |
          echo "-jit,-aot" | tr ',' '\n' | while IFS= read -r SUFFIX; do
            TAG="${VERSION}${SUFFIX}-$ARCH"
            echo "Testing $TAG"
            gunzip < fileserver-container-image-${TAG}.tar.gz | docker load
            docker run --rm --pull=never ${IMAGE}:${TAG} --usage | grep -e "Version: $VERSION" || exit 10
            docker run --rm --pull=never ${IMAGE}:${TAG} --usage | grep -e "Commit: ${GITHUB_SHA:0:10}" || exit 11
          done

  merge-sums-containers:
    runs-on: ubuntu-latest
    needs: [build-containers]
    steps:
      - name: Download sha256sums
        uses: actions/download-artifact@v5
        with:
          pattern: sha256sums-containers-*
          path: .
          merge-multiple: true

      - name: Merge sha256sums
        shell: bash
        run: |
          cat sha256sums-containers-AOT.txt sha256sums-containers-JIT.txt \
            > sha256sums-containers.txt

      - name: Upload merged sha256sums
        uses: actions/upload-artifact@v4
        with:
          name: built-containers-sha256sums
          if-no-files-found: error
          path: sha256sums-containers.txt
